  <body>
    <script>
      function findx(a, b) {
        let x = b.prototype;
        a = a.__proto__;
        while (true) {
          if (a === null) return false;
          if (a === x) return true;
          a = a.__proto__;
        }
      }

      let a = 12;
      let b = '1212';
      console.log(null instanceof Object);
      console.log(Number instanceof Object);
      console.log(String instanceof Number);
      console.log(a.__proto__ instanceof Object);
      console.log(b.__proto__ instanceof String);
    </script>
