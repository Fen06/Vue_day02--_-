      const Geturl = (url) => {
        let str1 = url.indexOf('?');
        let str2 = url.indexOf('#');
        count = url.slice(str1 + 1, str2).split('&');
        console.log(count);

        return count.reduce((pre, cur) => {
          const [key, val] = cur.split('=');
          pre[key] = val;
          return pre;
        }, {});
      };

      let data = Geturl('http://www.baidu.com?name=zhangsan&age=18&sex=nan#');
